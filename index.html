<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="title">
        <h1 class="titleh1">POMODORO FOR U</h1>
        <h3 class="description">Click on start for productive work</h3>
    </div>

    <div class="appi">
        <div class="time">
            00:00:00
        </div>
    </div>

    <div class="buttons">
        <button id="start" type="button">
            <i class="fas fa-play"></i>
        </button>

        <button id="pause" type="button">
            <i class="fas fa-pause"></i>
        </button>

        <button id="reset" type="button">
            <i class="fas fa-stop"></i>
        </button>
    </div>
    









    <script src="./app.js"></script>
</body>
</html>
